<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 2: Integration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="overlay"></div>
      <div class="content-container">
        <div class="container">
          <div id="left-container">
            <div class="album">
              <img src="./assets/Album.png" alt="album" width="349px" />
            </div>
            <div class="title">
              <h2>All Too Well (Taylor's Version)</h2>
              <p>Taylor Swift</p>
            </div>

            <!------ Audio Input ----->
            <div>
              <audio id="audioPlayer" controls style="display: none" loop>
                <source
                  src="./assets/StockTune-Whispers In The Night_1727610635.mp3"
                  type="audio/mpeg"
                />
              </audio>

              <div class="timeRange">
                <span id="currentTime">0:00</span>
                <span id="totalDuration">00:00</span>
              </div>

              <input type="range" id="audioProgress" value="0" max="100" />
            </div>

            <!----- Button Section ----->
            <div class="buttons-container">
              <div class="button">
                <!-- Previous Button -->
                <svg
                  class="sideButton"
                  width="55px"
                  height="52px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  transform="matrix(-1, 0, 0, 1, 0, 0)"
                >
                  <path
                    d="M3.76172 7.21957V16.7896C3.76172 18.7496 5.89172 19.9796 7.59172 18.9996L11.7417 16.6096L15.8917 14.2096C17.5917 13.2296 17.5917 10.7796 15.8917 9.79957L11.7417 7.39957L7.59172 5.00957C5.89172 4.02957 3.76172 5.24957 3.76172 7.21957Z"
                    fill="#93375BCC"
                  ></path>
                  <path
                    d="M20.2383 18.9303C19.8283 18.9303 19.4883 18.5903 19.4883 18.1803V5.82031C19.4883 5.41031 19.8283 5.07031 20.2383 5.07031C20.6483 5.07031 20.9883 5.41031 20.9883 5.82031V18.1803C20.9883 18.5903 20.6583 18.9303 20.2383 18.9303Z"
                    fill="#93375BCC"
                  ></path>
                </svg>
              </div>

              <div class="playButton button" id="playButton">
                <!-- Play Button -->
                <svg
                  id="playIcon"
                  width="60px"
                  height="60px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
                    fill="#D9D9D9"
                  />
                </svg>
                <!-- Paused Button -->
                <svg
                  id="pauseIcon"
                  width="60px"
                  height="60px"
                  viewBox="-3.2 -3.2 14.40 14.40"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  fill="#D9D9D9"
                  stroke="#D9D9D9"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke="#CCCCCC"
                    stroke-width="0.11200000000000002"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <title>pause [#D9D9D9]</title>
                    <desc>Created with Sketch.</desc>
                    <defs></defs>
                    <g
                      id="Page-1"
                      stroke-width="0.376"
                      fill="none"
                      fill-rule="evenodd"
                    >
                      <g
                        id="Dribbble-Light-Preview"
                        transform="translate(-227.000000, -3765.000000)"
                        fill="#D9D9D9"
                      >
                        <g
                          id="icons"
                          transform="translate(56.000000, 160.000000)"
                        >
                          <path
                            d="M172,3605 C171.448,3605 171,3605.448 171,3606 L171,3612 C171,3612.552 171.448,3613 172,3613 C172.552,3613 173,3612.552 173,3612 L173,3606 C173,3605.448 172.552,3605 172,3605 M177,3606 L177,3612 C177,3612.552 176.552,3613 176,3613 C175.448,3613 175,3612.552 175,3612 L175,3606 C175,3605.448 175.448,3605 176,3605 C176.552,3605 177,3605.448 177,3606"
                            id="pause-[#D9D9D9]"
                          ></path>
                        </g>
                      </g>
                    </g>
                  </g>
                </svg>
              </div>

              <div class="button">
                <!-- Next Button -->
                <svg
                  class="sideButton"
                  width="55px"
                  height="52px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3.76172 7.21957V16.7896C3.76172 18.7496 5.89172 19.9796 7.59172 18.9996L11.7417 16.6096L15.8917 14.2096C17.5917 13.2296 17.5917 10.7796 15.8917 9.79957L11.7417 7.39957L7.59172 5.00957C5.89172 4.02957 3.76172 5.24957 3.76172 7.21957Z"
                    fill="#93375BCC"
                  ></path>
                  <path
                    d="M20.2383 18.9303C19.8283 18.9303 19.4883 18.5903 19.4883 18.1803V5.82031C19.4883 5.41031 19.8283 5.07031 20.2383 5.07031C20.6483 5.07031 20.9883 5.41031 20.9883 5.82031V18.1803C20.9883 18.5903 20.6583 18.9303 20.2383 18.9303Z"
                    fill="#93375BCC"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <div id="right-container">
            <h1 style="color: #ffffff99">Explore</h1>
            <div class="menu">
              <button class="menu-button active" id="button-lyrics">
                Lyrics
              </button>
              <button class="menu-button" id="button-albums">
                Other Albums
              </button>
              <button class="menu-button" id="button-artists">
                Related Artists
              </button>
            </div>
            <div class="content">
              <div class="lyrics"></div>

              <div class="other-albums">
                <div class="album-container">
                  <div class="img-album"></div>
                  <div style="margin: 10px 0 10px 0">
                    <div style="display: flex">
                      <div class="album-title" style="margin-right: 10px"></div>
                      <div class="album-artist"></div>
                    </div>
                    <div class="album-date"></div>
                  </div>
                </div>
              </div>

              <div class="related-artists">
                <div class="artist-container">
                  <div class="img-artist"></div>
                  <div style="margin: 10px 0 10px 0">
                    <div class="artist"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
